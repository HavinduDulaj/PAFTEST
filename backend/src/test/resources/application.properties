spring.application.name=backend
server.port=8081

# Test environment - use embedded MongoDB
mongodb.environment=embedded

# MongoDB settings for testing
spring.mongodb.embedded.version=6.0.5
spring.mongodb.embedded.storage.database-dir=target/embedded-mongo

